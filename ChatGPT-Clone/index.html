<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/d6e30be11b.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="background">
        <div class="Question">
            <div style="display: flex; justify-content:flex-start ;align-items:center"><img src="profile.png" ; id="profile"><div class="chat">Hello this is my Question</div></div>
            
        </div>
        <div class="Response">
            <div style="display: flex; justify-content:start ; align-items:center">
                <div><img src="ChatGPT.png" ;id="Gptimg" height="40px" style="padding:5px"></div>
                <div>Wanna Chat?</div>
            </div>
            <div style="display: flex; justify-content: start; align-items: center">
                <div><img src="ChatGPT.png"  height="40px" style="padding:5px"></div>
                <div id="ball">
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>
            </div>
        </div>

        <div class="typeBox">
            <div class="typeChat">
                <input type="text" id="chatInput" placeholder="Enter the prompt" >
                
            </div>
            <div class="ChatSpan" style="align-items: center; display:flex;justify-content:space-around">
                <div id="sendBtn" class="button"><i class="fa-solid fa-circle-arrow-right"></i></div>
                <div id="lightMode" class="button"><i class="fa-solid fa-sun"></i></div>
                <div id="deleteBtn" class="button"><i class="fa-solid fa-trash-can"></i></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
